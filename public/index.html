<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=5">
    <meta name="description" content="Find common films between two Letterboxd users" />
    <meta name="theme-color" content="#1e1e2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="">
    <title>Letterbox Common Watchlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" async defer></script>
  </head>

  <body>
    <h1>Letterboxd common watchlist</h1>

    <div>
      <form class="lb-users-form">
        <div id="error-message" class="error-message"></div>
        <div class="form-row">
          <div class="form-group">
            <label for="user1-input">Username 1</label>
            <input id="user1-input" placeholder="e.g., john" required/>
          </div>
          <div class="form-group">
            <label for="user2-input">Username 2</label>
            <input id="user2-input" placeholder="e.g., jane" required/>
          </div>
        </div>
        <button id="submit-btn" type="submit">
          <span class="button-text">Find</span>
          <div id="button-spinner" class="button-spinner"></div>
        </button>
      </form>
    </div>


    <section id="table-data"></section>


  </body>
</html>
